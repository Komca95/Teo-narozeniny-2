<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teouškovy narozeniny</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Teouškovy narozeniny</h1>
    <p>Vyberte dárek pro Teouška a rezervujte si ho!</p>
  </header>
  <main>
    <section id="gifts-list">
      <div class="gift-item" id="gift-1">
        <img src="https://i.imgur.com/dMBOStj.png" alt="Batůžek">
        <h3><a href="https://www.ondalek.cz/lassig-tiny-backpack-about-friends-detsky-batoh-racoon/?utm_source=google&utm_medium=cpc&utm_campaign=PLA_PMAX-Zombie&utm_id=21590565831&gad_source=1&gclid=Cj0KCQiA4rK8BhD7ARIsAFe5LXIyae2Y59qgidxaXe-Q0On_OlIz386H8rrXsifd5TcZ1qoBcjdGxZkaAm4tEALw_wcB" target="_blank">Batůžek</a></h3>
        <button class="reserve-btn" onclick="reserveGift('gift-1')">Rezervovat</button>
      </div>
      <!-- Repeat similar structure for other gifts -->
      <div class="gift-item" id="gift-2">
        <img src="https://i.imgur.com/PYLRREc.png" alt="Knížka">
        <h3><a href="https://www.nejlepsi-darecky.cz/textilni-vzdelavaci-knizka?gad_source=1&gclid=Cj0KCQiAy8K8BhCZARIsAKJ8sfTKJOm_2AB1k7YwyM0fWUNHCZZIiCRiqPD6T76Lq3qNRCjDRLozJ3IaAtMrEALw_wcB" target="_blank">Knížka</a></h3>
        <button class="reserve-btn" onclick="reserveGift('gift-2')">Rezervovat</button>
      </div>
      <!-- Add remaining gifts similarly -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Teouškovy narozeniny</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
