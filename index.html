<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teouškovy narozeniny</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gift { display: inline-block; margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; width: 200px; }
        .gift img { width: 100%; height: auto; }
        .gift button { padding: 10px; margin-top: 10px; cursor: pointer; }
        .reserved { background-color: gray; cursor: not-allowed; }
    </style>
    <script>
        function reserveGift(id) {
            const button = document.getElementById(id);
            if (!button.classList.contains('reserved')) {
                button.classList.add('reserved');
                button.innerText = 'Rezervováno';
                button.disabled = true;
                localStorage.setItem(id, 'reserved');
            }
        }
        window.onload = function() {
            const buttons = document.querySelectorAll(".gift button");
            buttons.forEach(button => {
                if (localStorage.getItem(button.id) === 'reserved') {
                    button.classList.add('reserved');
                    button.innerText = 'Rezervováno';
                    button.disabled = true;
                }
            });
        }
    </script>
</head>
<body>
    <h1>Teouškovy narozeniny</h1>
    <div class="gift">
        <img src="https://i.imgur.com/dMBOStj.png" alt="Batůžek">
        <p><a href="https://www.ondalek.cz/lassig-tiny-backpack-about-friends-detsky-batoh-racoon/" target="_blank">Batůžek</a></p>
        <button id="gift1" onclick="reserveGift('gift1')">Rezervovat</button>
    </div>
    <div class="gift">
        <img src="https://i.imgur.com/PYLRREc.png" alt="Knížka">
        <p><a href="https://www.nejlepsi-darecky.cz/textilni-vzdelavaci-knizka" target="_blank">Knížka</a></p>
        <button id="gift2" onclick="reserveGift('gift2')">Rezervovat</button>
    </div>
    <div class="gift">
        <img src="https://i.imgur.com/8aRiMWt.png" alt="Ortopedické puzzle">
        <p><a href="https://www.muffik.cz/sety-podlozek/medium-2/" target="_blank">Ortopedické puzzle</a></p>
        <button id="gift3" onclick="reserveGift('gift3')">Rezervovat</button>
    </div>
    <div class="gift">
        <img src="https://i.imgur.com/Q3aqIbr.png" alt="Učicí věž">
        <p><a href="https://www.ondalek.cz/cybex-gold-lemo-learning-tower-sada-suede-grey/" target="_blank">Učicí věž</a></p>
        <button id="gift4" onclick="reserveGift('gift4')">Rezervovat</button>
    </div>
    <div class="gift">
        <img src="https://i.imgur.com/v20Xdlr.png" alt="Kostky">
        <p><a href="https://www.elisdesign.cz/drevene-staveci-kostky-5-ks/" target="_blank">Kostky</a></p>
        <button id="gift5" onclick="reserveGift('gift5')">Rezervovat</button>
    </div>
    <div class="gift">
        <img src="https://i.imgur.com/kgKWdhf.png" alt="Zatloukačka">
        <p><a href="https://www.elisdesign.cz/drevena-zatloukacka/" target="_blank">Zatloukačka</a></p>
        <button id="gift6" onclick="reserveGift('gift6')">Rezervovat</button>
    </div>
    <div class="gift">
        <img src="https://media.istockphoto.com/id/1386740242/vector/vector-bubbles-with-question-mark-question-icons-isolated-on-white.jpg?s=612x612&w=0&k=20&c=evjrckVKb_RVRcN5qV1Tz1pkSu3FvHKCGtynu8btxhA=" alt="Dle vlastního výběru">
        <p><a href="https://druhekolo.cz/products/hracky-pro-batolata-1-3-roky" target="_blank">Dle vlastního výběru</a></p>
        <button id="gift7" onclick="reserveGift('gift7')">Rezervovat</button>
    </div>
</body>
</html>
